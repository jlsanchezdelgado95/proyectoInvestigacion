<body class="pricing py-4">
    <div class="container h-100">
        <div class="row h-100">
            <!-- Free Tier -->
            <div class="p-4 h-100">
                <div class="card h-100">
                    <div class="card-body">
                        <h3 class="card-title text-uppercase text-center">Bienvenido: {{email}}</h3>
                        <h4 class="text-center">Tus tareas</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <!--<th scope="col">Detalle</th>-->
                                    <th scope="col">Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let tarea of tareas">
                                    <th>{{tarea.nombre}}</th>
                                    <!--<td>{{tarea.detalle}}</td>-->
                                    <td>{{tarea.fecha}}</td>
                                    <td class="text-center">
                                        <i class="fas fa-search-plus"></i>
                                        <i class="fas fa-minus" (click)="deleteTarea(tarea.id)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <h4 class="text-center mb-3" [routerLink]="['/create']">Nueva tarea<i
                                class="fas fa-plus-circle"></i>
                        </h4>
                        <a class="btn btn-block btn-info text-uppercase text-white" (click)="desconectarse()">Cerrar
                            sesi√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
