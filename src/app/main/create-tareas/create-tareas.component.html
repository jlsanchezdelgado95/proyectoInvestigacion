<body class="pricing py-4">
    <div class="container h-100">
        <div class="row h-100">
            <!-- Free Tier -->
            <div class="p-4 h-100 w-100">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title text-uppercase text-center">AÃ±ade tu tarea</h2>
                        <form (ngSubmit)="newTarea(newTareaForm.value)" [formGroup]="newTareaForm">
                            <h4>
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <p></p>
                                    <input type="text" formControlName="nombre">
                                </div>
                                <div class="form-group">
                                    <label>Fecha</label>
                                    <p></p>
                                    <input type="date" formControlName="fecha">
                                </div>
                                <div class="form-group">
                                    <label>Detalles:</label>
                                    <p></p>
                                    <input type="text" formControlName="detalle">
                                </div>
                            </h4>
                            <input type="hidden" formControlName="usuario">
                            <input type="submit" class="btn btn-block btn-success text-uppercase text-white"
                                [disabled]="!newTareaForm.valid" value="Guardar">

                        </form>
                    </div>
                        <ngb-alert [dismissible]="false" type=success *ngIf="!closed" (close)="closed=true">
                            <strong>Enhorabuena!</strong> Has podido guardar tu tarea.
                        </ngb-alert>
                    
                        <ngb-alert [dismissible]="false" type=warning *ngIf="!closed2" (close)="closed2=true">
                            <strong>Vaya!</strong> Algo no ha salido bien.
                        </ngb-alert>
                    
                    <div class="card-footer">
                        <a class="btn btn-block btn-info text-uppercase text-white" routerLink="/">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
