<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h1 class="text-center">DiaryMaker
                            <!--<i class="fas fa-book"></i>-->
                        </h1>
                        <h5 class="card-title text-center">Accede</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control"
                                    placeholder="Correo electrónico" [formControl]="email">
                                <!--<label for="inputEmail">Email address</label>-->
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                                    [formControl]="password">
                                <!--<label for="inputPassword">Password</label>-->
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="acceder()">Accede
                            </button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase"
                                (click)="registrarse()">Registrarse con
                                correo</button>
                            <!--<button class="btn btn-lg btn-google btn-block text-uppercase"><i
                                    class="fab fa-google mr-2"></i>Loguearse con Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase"><i
                                    class="fab fa-facebook-f mr-2"></i>Loguearse con Facebook</button>-->
                        </form>
                    </div>
                </div>
                <!-- ALERTS ACCESO-->
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedLogin1" (close)="closed=true">
                    <strong>Vaya!</strong> Este usuario no existe.
                </ngb-alert>
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedLogin2" (close)="closed2=true">
                    <strong>Hey!</strong> La contraseña no coincide.
                </ngb-alert>
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedLogin3" (close)="closed2=true">
                    <strong>Vaya!</strong> Problemas con el correo electrónico.
                </ngb-alert>
                <!-- -->

                <!-- ALERTS REGISTRO-->
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedRegis1" (close)="closed=true">
                    <strong>Cuidado!</strong> Hay un problema con el correo electrónico.
                </ngb-alert>
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedRegis2" (close)="closed2=true">
                    <strong>Vaya!</strong> Se esta usando este correo electrónico.
                </ngb-alert>
                <ngb-alert [dismissible]="false" type=warning *ngIf="!closedRegis3" (close)="closed2=true">
                    <strong>Vaya!</strong> Se necesita un mínimo de 6 carácteres de contraseña.
                </ngb-alert>
                <!-- -->
            </div>
        </div>
    </div>
</body>
